[package]
authors = ["Mariusz Kry≈Ñski <mrk@sed.pl>"]
edition = "2018"
name = "bevy-robbo"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = [
  "native",
]
audio = ["bevy/bevy_audio", "bevy/vorbis"]
native = ["bevy/bevy_wgpu", "bevy/render", "bevy/x11"]
webgl-plugin = []

[dependencies]
bevy = {git = "https://github.com/bevyengine/bevy", branch="master", default-features=false, features=["bevy_winit", "render", "bevy_gltf", "png"]}
anyhow = "1.0"
rand = "0.7"
structopt = "0.3"
uuid = "0.8"
# wasm-tracing-allocator = {version = "0.1.1"}

[target.'cfg(target_arch = "wasm32")'.dependencies]
bevy_webgl2 = {git = "https://github.com/mrk-its/bevy_webgl2"}


[patch.'https://github.com/bevyengine/bevy']
bevy = {git = "https://github.com/bevyengine/bevy.git//", branch="master", default-features=false, features=["bevy_winit", "render", "bevy_gltf", "png"]}

[profile.dev]
opt-level = 1

[profile.release]
lto = true
opt-level = 's'
